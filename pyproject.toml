[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.distutils.egg_info]
egg_base = "build"

[project]
name = "CardiologyGenAI-DataETL"
version = "0.1.0"
description = "Data ETL pipeline for cardiology protocols"
requires-python = ">=3.11"
authors = [
    { name = "Christian Faccio", email = "christian.faccio@studenti.units.it" },
    { name = "Gaia Saveri", email = "gaia.saveri@gmail.com" }
]

dependencies = [
    "PyMuPDF==1.26.3",
    "pymupdf4llm==0.0.27",
    "faiss-cpu==1.12.0",
    "langchain==0.3.25",
    "qdrant-client==1.15.1",
    "langchain-text-splitters==0.3.9",
    "langchain-huggingface==0.3.1",
    "langchain-qdrant==0.2.0",
    "langchain-experimental==0.3.4",
    "pydantic==2.11.7",
    "pillow==11.3.0"
]

[project.optional-dependencies]
